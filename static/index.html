<!DOCTYPE html>
<title>Wanderer</title>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Shadows+Into+Light+Two&display=swap');

    html {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
    }

    body {
      margin: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: 50%;
      min-width: 600px;
    }

    .description {
      font-family: 'Shadows Into Light Two', cursive;
      font-weight: bold;
      color: #7c7ce0;
      font-size: 30px;
      line-height: 1.7em;
      transform: rotate(-4deg);
      padding: 0 0 40px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li a {
      display: block;
      font-family: 'Shadows Into Light Two', cursive;
      font-weight: bold;
      color: #7c7ce0;
      font-size: 25px;
      line-height: 1.7em;
      transform: rotate(-4deg);
      padding: 0 0 5px 0;
    }

    h2 {
      margin: 0;
      padding: 0 0 30px 0;
    }

    .more a,
    h2 {
      font-family: 'Amatic SC', cursive;
      color: #455a64;
      font-size: 30px;
    }

    .more a {
      padding: 0 0 40px 0;
    }

    #spinner {
      font-size: 100px;
      text-align: center;
      animation: rotate 15s linear infinite;
    }

    .done #spinner {
      display: none;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="spinner">&#x2728;</div>
  <script type="module">

    const VALID_API_CALLS = ['describe', 'list'];

    await main();

    async function main() {
      const params = new URL(window.location).searchParams;
      let concept = params.get('concept');
      let mode = params.get('mode');

      if (!VALID_API_CALLS.includes(mode)) {
        mode = 'start';
        concept = null;
      }

      let form = new FormData();
      if (concept)
        form.append('concept', concept);

      const result = await call_api(mode, form);
      render_result(result, concept);
    }

    async function call_api(api, form) {
      const result = await (await fetch(`/api/${api}`, {
        method: 'POST',
        body: form
      })).json();
      return result;
    }

    function render_result(result, concept) {
      document.body.className = 'done';

      if (!result) {
        render_nothing();
        return;
      }

      if (result.error) {
        render_error(result.error);
        return;
      }

      if (result.text) {
        render_concept(result.text, concept);
        return;
      }

      if (result.list) {
        render_list(result.list, concept);
        return;
      }

      render_nothing();
    }

    function render_nothing() {
      // TODO: Rendering something that signifies nothing.
      render_error('Nothing to render.');
    }

    function render_error(error) {
      // TOOD: Rendering the error.
      throw new Error(error);
    }

    function render_concept(text, concept) {
      const div = document.createElement('div');
      div.className = 'description';
      div.textContent = text;
      document.body.appendChild(div);

      const more = document.createElement('div');
      more.className = 'more';
      const url = new URL(window.location);
      url.searchParams.set('mode', 'list');
      url.searchParams.set('concept', concept);
      more.innerHTML = `<a href="${url}">Related concepts</a>`;
      document.body.appendChild(more);
    }

    function render_list(list, concept) {
      const concept_title = concept
        ? `Related to ${concept}`
        : 'Here are some interesting concepts';
      const h2 = document.createElement('h2');
      h2.textContent = concept_title;
      document.body.appendChild(h2);

      const ul = document.createElement('ul');

      list.forEach((item) => {
        const li = document.createElement('li');
        const url = new URL(window.location);
        url.searchParams.set('mode', 'describe');
        url.searchParams.set('concept', item);
        li.innerHTML = `<a href="${url}">${item}</a>`;
        ul.appendChild(li);
      });
      document.body.appendChild(ul);
    }


  </script>
</body>
